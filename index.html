<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio 英単語クイズ</title>
    <link rel="stylesheet" href="style.css"> <!-- CSSファイルを読み込む (任意) -->
</head>
<body>
    <div class="quiz-container">
        <h1>AI Studio 英単語クイズ</h1>

        <div id="question-area">
            <h2 id="term-text"></h2>
            <p id="question-text"></p>
        </div>

        <div id="choices-area">
            <!-- 選択肢はJavaScriptで生成します -->
        </div>

        <div id="feedback-area">
            <p id="result-message"></p>
            <p id="explanation-text"></p>
        </div>

        <button id="next-button" style="display:none;">次の問題へ</button>
        <div id="score-area" style="display:none;">
            <!-- index.html の score-area の中に追加 -->
            
        <div id="score-area" style="display:none;">
            <p>あなたのスコア: <span id="score">0</span> / <span id="total-questions">0</span></p>
            <p id="score-comment" style="display:none; margin-top: 10px; font-style: italic;"></p> <!-- ★ この行を追加 -->
            <button id="restart-button">もう一度挑戦</button>
        </div>
    </div>

    <script src="quizData.js"></script> <!-- クイズデータを読み込む -->
    <script src="script.js"></script>   <!-- クイズのロジックを読み込む -->
</body>
</html>
